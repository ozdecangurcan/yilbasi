<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ğŸ Yeni YÄ±l SÃ¼rprizi </title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: linear-gradient(180deg, #0f2027, #203a43, #2c5364);
      color: white;
      height: 100%;
    }

    #center {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 10;
    }

    #startBtn {
      padding: 18px 28px;
      font-size: 22px;
      border-radius: 16px;
      border: none;
      background: #ffcc00;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }

    #message {
      opacity: 0;
      font-size: 40px;
      margin-top: 20px;
      transition: opacity 1s ease;
      text-align: center;
    }

    #message.show {
      opacity: 1;
    }

    /* ğŸŒ¸ Ã‡iÃ§ekler & ğŸ° TavÅŸanlar */
    .item {
      position: fixed;
      top: -60px;
      font-size: 40px;
      animation: fall linear infinite;
      pointer-events: none;
    }

    @keyframes fall {
      from { transform: translateY(-60px); }
      to { transform: translateY(110vh); }
    }

    /* ğŸµ Player */
    #playerBox {
      position: fixed;
      bottom: 16px;
      right: 16px;
      width: 280px;
      height: 158px;
      background: rgba(0,0,0,0.6);
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 8px 30px rgba(0,0,0,0.4);
      z-index: 50;
      display: none;
    }

    #playerBox iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

  <div id="center">
    <button id="startBtn">ğŸ SÃ¼rpriz iÃ§in TÄ±kla </button>
    <div id="message">ğŸ† Herkes yeni yÄ±la sen yÄ±llarÄ±ma, Mutlu YÄ±llar ğŸ†</div>
  </div>

  <!-- ğŸµ YouTube Player -->
  <div id="playerBox">
    <iframe
      id="yt"
      allow="autoplay; encrypted-media"
      playsinline>
    </iframe>
  </div>

  <script>
    const btn = document.getElementById("startBtn");
    const msg = document.getElementById("message");
    const yt = document.getElementById("yt");
    const playerBox = document.getElementById("playerBox");

    const YT_URL =
      "https://www.youtube.com/embed/wagn8Wrmzuc" +
      "?autoplay=1" +
      "&start=35" +
      "&playsinline=1";

    function spawn(symbol) {
      const el = document.createElement("div");
      el.className = "item";
      el.textContent = symbol;
      el.style.left = Math.random() * 100 + "vw";
      el.style.animationDuration = (5 + Math.random() * 5) + "s";
      document.body.appendChild(el);

      setTimeout(() => el.remove(), 12000);
    }

    function flowerLoop() {
      setInterval(() => spawn("ğŸŒ¸"), 500);
    }

    function rabbitLoop() {
      setInterval(() => spawn("ğŸ°"), 700);
    }

    btn.addEventListener("click", () => {
      btn.remove();
      msg.classList.add("show");

      playerBox.style.display = "block";
      yt.src = YT_URL;

      flowerLoop();
      rabbitLoop();
    });
  </script>

</body>
</html>
