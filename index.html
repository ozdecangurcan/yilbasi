<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
}

body {
  background: linear-gradient(180deg, #0f2027, #203a43, #2c5364);
}

#app {
  position: relative;
  width: 100vw;
  height: 100vh;
}

#startBtn {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  padding: 18px 30px;
  font-size: 18px;
  border-radius: 16px;
  border: none;
  background: #ffcc00;
  font-weight: bold;
  z-index: 10;
}

.message {
  position: absolute;
  top: 22%;
  width: 100%;
  text-align: center;
  font-size: 28px;
  color: white;
  opacity: 0;
  transition: opacity 1s ease;
}

.message.show {
  opacity: 1;
}

.flower, .rabbit {
  position: absolute;
  pointer-events: none;
}
</style>
</head>

<body>
<div id="app">
  <button id="startBtn">ğŸ Yeni YÄ±l SÃ¼rprizi</button>

  <div id="msg" class="message">
    ğŸ† Mutlu YÄ±llar! ğŸ†<br>
    SaÄŸlÄ±k, mutluluk ve baÅŸarÄ± seninle olsun
  </div>
</div>

<!-- ğŸµ YouTube (Safari uyumlu) -->
<iframe
  id="yt"
  style="position:fixed; bottom:10px; left:10px; width:1px; height:1px; opacity:0"
  allow="autoplay; encrypted-media"
  playsinline>
</iframe>

<script>
const app = document.getElementById("app");
const btn = document.getElementById("startBtn");
const msg = document.getElementById("msg");
const yt = document.getElementById("yt");

/* ğŸµ Lady Gaga â€“ Judas (35. saniyeden, SESLÄ°) */
const YT_URL =
  "https://www.youtube.com/embed/wagn8Wrmzuc" +
  "?autoplay=1" +
  "&start=35" +
  "&playsinline=1";

/* ğŸŒ¸ Ã‡iÃ§ek yaÄŸmuru */
function flowerLoop() {
  setInterval(() => {
    const f = document.createElement("div");
    f.className = "flower";
    f.textContent = "ğŸŒ¸";
    f.style.fontSize = "28px";
    f.style.left = Math.random() * 100 + "vw";
    f.style.top = "-40px";
    app.appendChild(f);

    const a = f.animate(
      [
        { transform: "translateY(0)", opacity: 0 },
        { transform: "translateY(110vh)", opacity: 1 }
      ],
      { duration: 4000 }
    );

    a.onfinish = () => f.remove();
  }, 250);
}

/* ğŸ° TavÅŸan yaÄŸmuru (Ã§iÃ§ek gibi) */
function rabbitLoop() {
  setInterval(() => {
    const r = document.createElement("div");
    r.className = "rabbit";
    r.textContent = "ğŸ°";
    r.style.fontSize = "36px";
    r.style.left = Math.random() * 100 + "vw";
    r.style.top = "-50px";
    app.appendChild(r);

    const a = r.animate(
      [
        { transform: "translateY(0)", opacity: 0 },
        { transform: "translateY(110vh)", opacity: 1 }
      ],
      { duration: 4500 }
    );

    a.onfinish = () => r.remove();
  }, 400);
}

/* â–¶ï¸ BaÅŸlat */
btn.addEventListener("click", () => {
  btn.remove();
  msg.classList.add("show");

  // ğŸ”Š Safari uyumlu: SESLÄ° baÅŸlat
  yt.src = YT_URL;

  flowerLoop();
  rabbitLoop();
});
</script>
</body>
</html>
